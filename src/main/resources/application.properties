spring.application.name=ErunJrun

spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp

mybatis.mapper-locations=/mapper/*_mapper.xml

#change
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost/erunjrun
spring.datasource.username=web_user
spring.datasource.password=pass

spring.datasource.hikari.maximum-pool-size=1

# static == resources 
# css/common.css => resources/css/common.css
spring.mvc.static-path-pattern=/resources/**

#file upload config
#each file size
spring.servlet.multipart.max-file-size=50MB
#total file size
spring.servlet.multipart.max-request-size=500MB
#file save path
spring.servlet.multipart.location=C:/upload/

# ErrorPageFilter 
spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.dispatch-options-request=true
server.error.whitelabel.enabled=false




